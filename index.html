<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bastia</title>
  <link rel="icon" href="Faviconbastia.png" sizes="32x32" type="image/png">
  <style>
    body {
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      font-size: 50px;
      padding: 10px;
      background: #87CEEB;
      border-radius: 15px;
      position: sticky;
      top: 5px;
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 900px;
      margin: 20px auto;
      gap: 10px;
    }

    .image-box {
      background: #0F52BA;
      border-radius: 15px;
      padding: 7px;
      height: 200px;
      width: 48%; /* Pour qu'elles soient côte à côte */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      height: 100%;
      border-radius: 10px;
    }

    #content {
      background: #b3d9ff;
      color: black;
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      font-weight: bold;
      font-size: 20px;
      margin: auto;
    }
  </style>
</head>
<body>

<h1>Bastia</h1>

<!-- Images alignées en deux colonnes -->
<div class="images-container">
  <div class="image-box"><img src="Bastia.jpg" alt="Bastia Photo 1"></div>
  <div class="image-box"><img src="Bastia2.jpg" alt="Bastia Photo 2"></div>
  <div class="image-box"><img src="Bastia3.jpg" alt="Bastia Photo 3"></div>
  <div class="image-box"><img src="Bastia 4.jpg" alt="Bastia Photo 4"></div>
  <div class="image-box"><img src="Bastia5.jpg" alt="Bastia Photo 5"></div>
  <div class="image-box"><img src="Bastia6.jpg" alt="Bastia Photo 6"></div>
  <div class="image-box"><img src="Bastia7.jpg" alt="Bastia Photo 7"></div>
  <div class="image-box"><img src="Bastia8.jpg" alt="Bastia Photo 8"></div>
</div>

<!-- Contenu texte -->
<div id="content">
  <p>Bastia is a picturesque port city in northeastern Corsica, rich in culture, history, and Mediterranean charm...</p>
  <!-- (Le reste du texte comme dans ton code original) -->
</div>

</body>
</html>
